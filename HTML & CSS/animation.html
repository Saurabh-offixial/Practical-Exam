    <title>Animation</title>
    <style>
        #a{
            width: 100px;
            height: 100px;
            background-color: tomato;
            color: aqua;

        }

        #a:hover{
            width: 200px;
            height: 200px;
            font-size: 26px;
        }
    </style>
</head>
